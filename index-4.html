<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<form class="form">
			<hr />
			<label class="label">First name: <input type="text" name="fname" value="" placeholder="First name"></label>
			<label class="label">Last name: <input type="text" name="lname" value="" placeholder="Last name"></label>
			<hr />
			<button name="bbutton">Button tag</button>
			<input type="button" name="ibutton" value="Input tag button type">
			<hr />
			<select name="select">
				<option value="japan">Japan</option>
				<option value="japan1">Japan1</option>
				<option value="japan2">Japan2</option>
				<option value="japan3">Japan3</option>
			</select>
			<hr />
			<label class="label"><input type="radio" name="sex" value="male" placeholder=""> Male</label>
			<label class="label"><input type="radio" name="sex" value="female" placeholder=""> Female</label>
			<hr />
			<label class="label"><input type="checkbox" name="bike" value="male" placeholder=""> I have a bike</label>
			<label class="label"><input type="checkbox" name="car" value="female" placeholder=""> I have a car</label>
			<hr />

		</form>
	</body>

</html>
